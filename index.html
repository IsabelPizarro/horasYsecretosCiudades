    <script>
        window.onload = function () {
            this.setInterval(function () {
                //TODO Representa la hora, minutos y segundos en dos cifras
                var date = new Date;
                var s = date.getSeconds();
                var m = date.getMinutes();
                var h = date.getHours();

                document.getElementsByTagName('h1')[1].innerHTML = h + ':' + m + ':' + s;
                document.getElementsByTagName('h1')[2].innerHTML = h-1 + ':' + m + ':' + s;
                document.getElementsByTagName('h1')[3].innerHTML = h-6 + ':' + m + ':' + s;
                document.getElementsByTagName('h1')[4].innerHTML = h+8 + ':' + m + ':' + s;
            }, 1000);


            //TODO Al clic del botón realiza la llamada al microservicio para conocer la respuesta.
            //     Envia la consulta como parametro p
            //     URL: http://demos.network/api/secretos.ashx
        };

        document.getElementById('b1').onclick = function () {
            var p = document.getElementsByTagName('input')[0].value;
            console.log(p);
            var xhr = new XMLHttpRequest();
            var url = 'http://demos.network/api/secretos.ashx?p='+p;
            xhr.open('get', url, true);
            xhr.setRequestHeader('Content-Type', 'text/plain');
            xhr.onreadystatechange = function (e) {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var r = JSON.parse(xhr.responseText);
                const newItem = document.createElement('p');
const newContent = document.createTextNode(r.mensaje);
newItem.appendChild(newContent);

const items = document.querySelector('.mensaje');
items.appendChild(newItem);
                   console.log(r);
                    }
                }
            ;
            xhr.send();
        }
